{% extends "base.html" %}

{% block title %}
    <h1>Flask-WTF：入力</h1>
{% endblock %}

{% block content %}
    {% from "_formhelpers.html" import render_field %}
    <form method="POST" novalidate>
        {{ form.csrf_token }}
        {{ render_field(form.name) }}
        {{ render_field(form.email) }}
        <br>
        {{ form.submit() }}
    </form>
{% endblock %}
